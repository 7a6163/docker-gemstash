name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  packages: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine Docker tags
        id: docker_tags
        run: |
          GHCR_TAGS="ghcr.io/${{ github.repository_owner }}/gemstash:latest,ghcr.io/${{ github.repository_owner }}/gemstash:${{ github.ref_name }}"
          DOCKERHUB_TAGS="${{ secrets.DOCKERHUB_USERNAME }}/gemstash:latest,${{ secrets.DOCKERHUB_USERNAME }}/gemstash:${{ github.ref_name }}"
          echo "ghcr_tags=${GHCR_TAGS}" >> $GITHUB_OUTPUT
          echo "dockerhub_tags=${DOCKERHUB_TAGS}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.docker_tags.outputs.ghcr_tags }},${{ steps.docker_tags.outputs.dockerhub_tags }}
